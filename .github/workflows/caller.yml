name: Caller with Matrix

on:
  push:

jobs:
  call-reusable:
    strategy:
      matrix:
        msg: ["Message 1", "Message 2"]
    uses: ./.github/workflows/reusable.yml
    with:
      message: ${{ matrix.msg }}

  print-output:
    needs: call-reusable
    runs-on: ubuntu-latest
    steps:
      - name: Print result
        run: echo "Output:${{ needs.call-reusable.outputs.result }}"
